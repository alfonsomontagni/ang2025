<div class="mt-5 p-5">
    <h1>child Lista Dinamica Immagini</h1>
    <button (click)="addImage()">Aggiungi immagine</button>
    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
      <!-- Aggiunto (click) per rimuovere l'immagine -->
      <img
        *ngFor="let img of images; let i = index"
        [src]="img"
        alt="Dynamic Image"
        (click)="removeImage(i)"
        style="width: 200px; height: 200px; border: 1px solid #ccc; cursor: pointer;"
      />
    </div>
   
  </div>
